<header class="flex justify-content-between align-items-center text-900">
  <h1 class="text-2xl ml-3 text-900">Simple Todo List</h1>
  <nav class="mr-3">
    <ul *ngIf="isLoggedOut">
      <li class="inline-block list-none px-2">
        <a [routerLink]="'login'" class="no-underline text-xl text-900"
          >Login</a
        >
      </li>
      <li class="inline-block list-none px-2">
        <a [routerLink]="'signup'" class="no-underline text-xl text-900"
          >Sign Up</a
        >
      </li>
    </ul>

    <ul *ngIf="isLoggedIn">
      <li class="inline-block list-none px-2">
        <a (click)="logout()" class="no-underline cursor-pointer text-xl"
          >Logout</a
        >
      </li>
    </ul>
  </nav>
</header>
