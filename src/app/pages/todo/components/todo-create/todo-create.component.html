<form
  [formGroup]="todoCreateForm"
  (ngSubmit)="onCreateTodo()"
  class="flex justify-center align-center items-center mb-2 px-4"
>
  <input
    class="w-full h-10 border-0 rounded-md bg-gray-200 text-gray-700 leading-tight focus:outline-none py-2 px-2"
    type="text"
    placeholder="Enter new todo..."
    formControlName="todoInput"
  />
</form>
