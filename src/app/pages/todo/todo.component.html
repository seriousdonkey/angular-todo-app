<div class="todo w-20rem sm:w-30rem">
  <app-todo-create (doCreate)="onCreate($event)"></app-todo-create>

  <ng-template [ngIf]="(todos$ | async)?.length" [ngIfElse]="emptyTodoList">
    <app-todo-list
      [todos$]="todos$"
      (doUpdate)="onUpdate($event)"
      (doDelete)="onDelete($event)"
    ></app-todo-list>
  </ng-template>

  <ng-template #emptyTodoList>
    <p class="mt-5 text-center">You don't have created todos yet.</p>
  </ng-template>
</div>
